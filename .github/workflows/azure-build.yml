name: remote-build-tee

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: azure-demo ${{ github.sha }}
      uses: appleboy/ssh-action@v1.0.3
      with:
         host: ${{ secrets.HOST }}
         username: ${{ secrets.USERNAME }}
         key: ${{ secrets.KEY }}
         port: ${{ secrets.PORT }}
         command_timeout: 120m
         script: |
            cd /tmp 
            git clone https://github.com/tlsnotary/tlsn ${{ github.sha }}
            cd ${{ github.sha }}
            git checkout 32df1380a78567ec12539c43eed362f2f670f5cc
            cd crates/notary/server
            /home/ubuntu/.cargo/bin/cargo run --bin notary-server --features attestation 
